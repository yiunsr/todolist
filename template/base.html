
<!DOCTYPE html>
<html lang="en">
<head>
<meta name="description"
	content="Vali is a responsive and free admin theme built with Bootstrap 4, SASS and PUG.js. It's fully customizable and modular.">
<!-- Twitter meta-->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:site" content="@pratikborsadiya">
<meta property="twitter:creator" content="@pratikborsadiya">
<!-- Open Graph Meta-->
<meta property="og:type" content="website">
<meta property="og:site_name" content="Vali Admin">
<meta property="og:title" content="Vali - Free Bootstrap 4 admin theme">
<meta property="og:url"
	content="http://pratikborsadiya.in/blog/vali-admin">
<meta property="og:image"
	content="http://pratikborsadiya.in/blog/vali-admin/hero-social.png">
<meta property="og:description"
	content="Vali is a responsive and free admin theme built with Bootstrap 4, SASS and PUG.js. It's fully customizable and modular.">
<title>{% block title %}{% endblock %}</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Main CSS-->
<link rel="stylesheet" type="text/css" href="/static/css/main.css">
<!-- Font-icon css-->
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="/static/css/common.css?ver={{ cssver }}">
{% block head %}

{% endblock %}
</head>
<body class="app sidebar-mini rtl">
	<!-- Navbar-->
	<header class="app-header">
		<a class="app-header__logo" href="/">TodoList</a>
		<!-- Sidebar toggle button-->
		<a class="app-sidebar__toggle" href="#" data-toggle="sidebar"
			aria-label="Hide Sidebar"></a>
		<!-- Navbar Right Menu-->
		<ul class="app-nav">
			
			<!-- User Menu-->
			<li class="dropdown"><a class="app-nav__item" href="#"
				data-toggle="dropdown" aria-label="Open Profile Menu"><i
					class="fa fa-user fa-lg"></i></a>
				<ul class="dropdown-menu settings-menu dropdown-menu-right">
					
					<li><a class="dropdown-item" href="/account/logout"><i
							class="fa fa-sign-out fa-lg"></i> Logout</a></li>
				</ul></li>
		</ul>
	</header>
	<!-- Sidebar menu-->
	<div class="app-sidebar__overlay" data-toggle="sidebar"></div>
	<aside class="app-sidebar">
		<div class="app-sidebar__user">
			<div>
				<p class="app-sidebar__user-name">{{ user.email }}</p>
				{% if user.is_superuser  %}
				<p class="app-sidebar__user-designation">Admin</p>
				{% else %}
				<p class="app-sidebar__user-designation">일반유저</p>
				{% endif %}
			</div>
		</div>
		<ul class="app-menu">
			<li>
				<a class="app-menu__item" href="/todo/list">
					<i class="app-menu__icon fa fa-list-alt"></i>
					<span class="app-menu__label">Todo</span>
				</a>
			</li>
			
			{% if user.is_superuser %}
			<li>
				<a class="app-menu__item" href="/account/list">
					<i class="app-menu__icon fa fa-address-card"></i>
					<span class="app-menu__label">사용자 리스트</span>
				</a>
			</li>
			{% endif %}
		</ul>
	</aside>
	<main class="app-content">
	{% block content %}
    
    {% endblock %}
	</main>
	<!-- Essential javascripts for application to work-->
	<script src="/static/js/jquery-3.2.1.min.js"></script>
	<script src="/static/js/popper.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/main.js"></script>
	<!-- The javascript plugin to display page loading on top-->
	<script src="/static/js/plugins/pace.min.js"></script>
	
	<script src="/static/js/common.js?ver={{ jsver }}"></script>
	{% block script %} 
 
    {% endblock %}
</body>
</html>
